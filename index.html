<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>'Tender Drinks</title> 
    </head>
    <body>
      <div id="main-container" class="container">
          <!-- FORM: ADD A NEW DRINK -->
          <p><center><button class="btn btn-secondary" data-toggle="collapse" data-target="#new-form-container"
          aria-expanded="false" aria-controls="new-form-container">
          Add a New Drink</button></center></p>
          <div id="new-form-container" class="collapse shadow p-3 mb-5 bg-white rounded">
              <form id="new-drink-form" class="needs-validation " novalidate>
                  <div class="row">
                  <!-- <h4>Enter a new Drink</h4>  -->
                      <div class="col">
                      <label for='name'>Name:</label>           
                      <input type="text" id='name' class="form-control col" placeholder='Name' required/>
                      </div>
                      <div class="col">
                      <label for='input-liquor'>Liquor:</label>
                      <select id='input-liquor' name="select-category" class="form-control" placeholder='Liquor' required>
                          <option disabled selected value> -- select an option -- </option>
                      </select>
                      </div></br>
                  </div></br>
                  <!-- radio button for flavor -->
                  <div id='radio-flavor'>
                      <label for='flavor'>Flavor:</label>
                      <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="sweet" name="flavor" value="sweet" checked="checked" class="custom-control-input">
                          <label for="sweet" class="custom-control-label">Sweet</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="sour" name="flavor" value="sour" class="custom-control-input">
                          <label for="sour" class="custom-control-label">Sour</label>
                      </div>  
                      <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="spicy" name="flavor" value="spicy" class="custom-control-input">
                          <label for="spicy" class="custom-control-label">Spicy</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="bitter" name="flavor" value="bitter" class="custom-control-input">
                          <label for="bitter" class="custom-control-label">Bitter</label></br>
                      </div>
                  </div></br>
                  <div class="form-row">
                      <div class="col">
                      <label for='input-ingredients'>Ingredients:</label></br>  
                      <textarea id='input-ingredients' class="form-control" placeholder='Ingredients' required ></textarea>
                      </div>
                      <div class="col">
                      <label for='input-prep'>Preparation:</label></br> 
                      <textarea id='input-prep'  class="form-control" placeholder='Preparation' required ></textarea><br>
                      </div>
                  </div>
                  <label for='image'>Image:</label>           
                  <input type="text" id='pic' placeholder='Image Url' class="form-control" /></br>                
                  <center><button class="btn btn-light" type='submit'>Submit</button></center>            
              </form>
          </div>
          <!-- SEARCH LIQUOR INFO -->
          <div id='search-container' >
              <form id='search-form'>
                  <label for='search-liquor'>Select a liquor to learn more:</label>
                  <select id='search-liquor' name="select-category" class="browser-default custom-select">
                  <option disabled selected value> -- Liquor -- </option>
                  </select></br>
              <div id='search-result' class= 'shadow p-3 mb-5 rounded'></div>
              </form>
          </div>
          <!-- MODAL CONTAINER -->
          <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog modal-lg">
                  <!-- SHOW EACH DRINK INFO -->
                  <div id='show-container' class="modal-content">
                  </div>
              </div>
          </div>
          <!-- SHOW DRINK LIST  -->
          <div id="drinks-content" >
              <center><h4>Drinks:</h4></center>
              <div id="drinks-container" class="row row-cols-1 row-cols-md-3"></div>
              <div id="drink-show"></div>
          </div>
          
      </div>
      <!-- Javascript files -->
          <script type="application/javascript" src="src/index.js" ></script>
          <script type="application/javascript" src="src/components/drinks.js" ></script>
          <script type="application/javascript" src="src/components/drink.js" ></script>
          <script type="application/javascript" src="src/components/liquors.js" ></script>
          <script type="application/javascript" src="src/components/liquor.js" ></script>
      
          <!-- <script src="src/components/app.js" ></script> -->
      
          <script src="src/adapters/DrinksAdapter.js" ></script>
          <script src="src/adapters/LiquorsAdapter.js" ></script>
          <!-- bootstrap -->
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
    </body>
</html>
